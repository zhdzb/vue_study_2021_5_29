<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="v_study.css"/>
</head>
<body>
<div id="app">
  <input type="button" value="切换显示" @click="toggleIsShow">
  <p v-if="isShow">v-if</p>
  <p v-show="isShow">v-show</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      isShow:false,
      temperature:40
    },
    methods:{
      toggleIsShow:function (){
        this.isShow = !this.isShow;
      }
    }
  })
</script>
</body>
</html>
