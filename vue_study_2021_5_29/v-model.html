<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="v_study.css"/>
</head>
<body>
<div id="app">
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      message:"双向绑定"
    }
  })
</script>
</body>
</html>
