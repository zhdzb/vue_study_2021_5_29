<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="v_study.css"/>
  <style>
    .active{
      border: 1px solid red;
    }
  </style>
</head>
<body>
<div id="app">
  <img :src="imgSrc" :title="imgTitle+'!!!'" alt="">
  <img :src="imgSrc" alt="" :title="imgTitle" :class="isActive?'active':''"
  @click="toggleActive">
  <img :src="imgSrc" alt="" :title="imgTitle" :class="{active:isActive}"
       @click="toggleActive">
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:"#app",
    data:{
      imgSrc:"https://www.baidu.com/img/flexible/logo/pc/result.png",
      imgTitle:"title",
      isActive:false
    },
    methods:{
      toggleActive:function (){
        this.isActive = !this.isActive;
      }
    }
  })
</script>
</body>
</html>
